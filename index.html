<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>"Count Up By</title>
</head>
<body>
  <h1>Count Up By</h1>
  <form id="counting">
    <div>
      <label for="input1">Input your number to count to here: </label>
      <input id="input1" class="form-control" type="text">
    </div>

    <div>
      <label for="input2">Put another number here to iterate by: </label>
      <input id="input2" class="form-control" type="text">
    </div>

    <button type="submit" id="button" value="element" class="btn btn-danger">Submit</button>
  </form>

    <div id="result">
      <p>Here is your list of numbers: <span id="number"></span></p>
    </div>
  </body>
</html>
